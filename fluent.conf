<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

format multiline
format_firstline /^((\d{4}-\d{1,2}-\d{1,2}\s\d{1,2}:\d{1,2}:\d{1,2})|(\d{1,2}:\d{1,2}:\d{1,2}[\.|,]\d{3})|(\d{1,2}-(Jan|Feb|Mar|Apr|Aug|Sept|Oct|Nov|Dec)-\d{
4}\s\d{1,2}:\d{1,2}:\d{1,2}\.\d{3})|((Jan|Feb|Mar|Apr|Aug|Sept|Oct|Nov|Dec)\s\d{1,2},\s\d{4}\s\d{1,2}:\d{1,2}:\d{1,2}))\s/
format1 /(?<log>.*)/

<match docker.**>
  type elasticsearch
  logstash_format true
  host elasticsearch
  port 9200
  flush_interval 5s
</match>
