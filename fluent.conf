<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
  bind 0.0.0.0
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type elasticsearch
    logstash_format true
    host elasticsearch
    port 9200
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
